<!DOCTYPE html>
<html>
  <head>
    <title>Flight Booking</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Poppins"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main class="container-fluid" style="margin: 5rem">
      <header>
        <h2>Book Your Flight</h2>
        <hr />
      </header>
      <div class="col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <form class="form-inline">
              <header>
                <h2>Flight Details:</h2>
              </header>
              <!-- Have Select element to get Seat class. Id-'class'
                      Options - Economy, Business, First -->
              <div>
                <!-- Text input field to get Origin location. Id- 'from' Placeholder-'Origin' -->
                <!-- Text input field to get Destination location. Id- 'to' Placeholder-'Destination' -->
              </div>
              <div>
                <!-- Date input to get Departure Date. Id-'departure' -->
                <!-- Date input to get Return Date. Id-'return' -->
              </div>
              <div>
                <!-- Input field to get number of adults. Id-'adults' -->
                <!-- Input field to get number of children. Id-'children' -->
              </div>
              <hr />
              <header>
                <h2>Adults Details:</h2>
              </header>
              <div>
                <!-- Select element to get Salutation. Id-'salutation'
                     Options- 'Mr.', 'Mrs.', 'Ms.' -->
                <!-- Text input to get First Name. Id-'firstName' Placeholder-'First name' -->
                <!-- Text input to get Last Name. Id-'lastName' Placeholder-'Last name' -->
              </div>
              <div>
                <!-- Input field to get Country Code. Id-'countryCode' -->
                <!-- Input field to get Phone number. Id-'phoneNumber' -->
              </div>
              <div>
                <!-- Input field to get email. Id-'email' -->
              </div>
              <hr />
              <header>
                <h2>Children Details:</h2>
              </header>
              <div>
                <!-- Text input to get child's First Name -->
                <!-- Text input to get child's Last Name -->
                <!-- Date input to get child's DOB -->
              </div>
              <!-- Submit Buutton with text-'Book Ticket' -->
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
